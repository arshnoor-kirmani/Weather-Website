<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Info Website</title>
  </head>
  <body>
    <main class="weather-body">
      <section class="left"></section>
      <section class="right">
        <input type="text" class="search" placeholder="Search for Cites" />
        <div class="weather-box">
          <div class="weather-box-left">
            <div class="main-weather-show">
              <div class="weather-left-part">
                <div class="part-left-top">
                  <h1 class="cite-name">India</h1>
                  <span class="rain-chances">Chance of rain 0%</span>
                </div>
                <div class="part-left-bottom">
                  <h1 class="weather-temp">31°</h1>
                </div>
              </div>
              <div class="weather-right-part">
                <img
                  src="./icons/2682848_day_forecast_sun_sunny_weather_icon.png"
                  alt=""
                  width="100px"
                  class="weather-icon"
                />
              </div>
            </div>
            <div class="weather-show-timewise">
              <h1 class="title">Today's Forecast</h1>
              <div class="weather-time-section">
                <div class="weather-time-box">
                  <span class="time">6:00 AM</span>
                  <img
                    src="./icons/1530390_weather_clouds_cloudy_rain_sunny_icon.png"
                    width="50px"
                    alt=""
                  />
                  <h3 class="time-weather-temp">21°</h3>
                </div>
                <div class="weather-time-box">
                  <span class="time">6:00 AM</span>
                  <img
                    src="./icons/1530390_weather_clouds_cloudy_rain_sunny_icon.png"
                    width="50px"
                    alt=""
                  />
                  <h3 class="time-weather-temp">22°</h3>
                </div>
                <div class="weather-time-box">
                  <span class="time">6:00 AM</span>
                  <img
                    src="./icons/1530390_weather_clouds_cloudy_rain_sunny_icon.png"
                    width="50px"
                    alt=""
                  />
                  <h3 class="time-weather-temp">23°</h3>
                </div>
                <div class="weather-time-box">
                  <span class="time">6:00 AM</span>
                  <img
                    src="./icons/1530390_weather_clouds_cloudy_rain_sunny_icon.png"
                    width="50px"
                    alt=""
                  />
                  <h3 class="time-weather-temp">24°</h3>
                </div>
                <div class="weather-time-box">
                  <span class="time">6:00 AM</span>
                  <img
                    src="./icons/1530390_weather_clouds_cloudy_rain_sunny_icon.png"
                    width="50px"
                    alt=""
                  />
                  <h3 class="time-weather-temp">25°</h3>
                </div>
                <div class="weather-time-box">
                  <span class="time">6:00 AM</span>
                  <img
                    src="./icons/1530390_weather_clouds_cloudy_rain_sunny_icon.png"
                    width="50px"
                    alt=""
                  />
                  <h3 class="time-weather-temp">26°</h3>
                </div>
              </div>
            </div>
            <div class="air-contion"></div>
          </div>
          <div class="weather-box-right"></div>
        </div>
      </section>
    </main>
  </body>
</html>
